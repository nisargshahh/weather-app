<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="heading">
            <h1>Weather App</h1>
        </div>
        <div class="search">
            <input type="search" placeholder="Enter a city" spellcheck="true">
            <button><img src="./images/search.png" alt="search"></button>
        </div>

        <div class="error">Invalid City!</div>

        <div class="weather">
            <img src="./images/rain.png" alt="weather" class="weather-icon">
            <h1 class="temp">32°C</h1>
            <h2 class="city">Mumbai</h2>
            <h3 class="feels-like">Feels like 42°C</h3>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="wind">
                    <div>
                        <p class="wind">20 kmph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
       
    <script src="./index.js" type="module"></script>
</body>
</html>
